<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/contact-hero.css" />
    <link rel="stylesheet" href="css/contact-form.css" />
    <link rel="stylesheet" href="css/map.css" />
  </head>
  <body>
    <!-- ########## Contact Hero  ########## -->
    <section id="contact-hero">
      <h1>Oh hello there!</h1>
      <figure>
        <img src="img/man-baby.png" alt="Family" />
      </figure>
    </section>

    <!-- ########## Navbar  ########## -->

    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="index.html#financial-saftey">Our Offer</a>
      <a href="index.html#about-us">Why us</a>
      <a class="contact" href="contact.html">Contact</a>
    </nav>

    <!-- ########## Contact Forms  ########## -->
    <section id="contact-form">
      <h1>What's on your mind?</h1>
      <form action="">
        <label for="email">Your email</label>
        <input type="email" name="" id="email" />
        <label for="text-area">Your message</label>
        <textarea name="" id="text-area" cols="30" rows="10">Dear Insurance company...</textarea>
        <button type="submit">Send message</button>
      </form>
    </section>

    <!-- ########## Map section  ########## -->
    <section id="map">
      <div class="come-visit">
        <h1>Come visit us!</h1>
        <p>2219 Griffin Street</p>
        <p>San Francisco</p>
      </div>
    </section>

    <script defer src="index.js"></script>
  </body>
</html>
